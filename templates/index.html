<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
</head>
<body>
    <h1>Anime Tracker</h1>
    <p>Add an anime</p>

    <form action="/addAnime" method="POST">
        <input type="text" name="title" placeholder="Anime Title">
        <br>
        
        <input type="text" name="episode" placeholder="Last viewed episode">
        <br>

        <input type="submit" value="Add anime">
        <br>
    </form>
    <br><br>

    <ul>
        {{ range .}}
        <form action="/action" method="POST">
            <li><strong>Title: </strong>{{ .Title }}</li>
            <li><strong>Episode: </strong>{{ .Episode }}</li>
            <br>

            <input type="submit" value="Increment">
            <input type="submit" value="Remove">
        </form>
    {{ end }}
    </ul>
    
</body>

</html>
